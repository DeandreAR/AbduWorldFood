<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="contactPage.css" />
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Asset|Black+Ops+One|Gamja+Flower|Italianno|Laila|Pacifico|Shojumaru" rel="stylesheet">
    
        <title>contactPage</title>
    </head>
    <body>

        <div>
            <h1>Contact</h1>
        </div>
        <div>                    
            <p class="message">Please don't hesitate to leave me a message! </br> I am as fluffy and friendly as a chick!</p>
        </div>
        <div class="main">
            <div class="image">
                <img src="https://i.goopics.net/ogYdn.jpg" alt="Chicks" class="image">
            </div>
            <div class="divButton">
                <button class="openButton" onclick="openForm()" id="openButton">Contact me</button>
            </div>
            <div class="form" id="myForm">
                <form action="#">
                    <p><input type="text" name="name" placeholder="Name"></p>
                    <p><input type="text" name="email" placeholder="Email"></p>
                    <p>
                    <textarea rows="4" name="comment" form="form" placeholder="Message"></textarea>
                    </p>
                    <input type="submit" class="button" value="Submit" id="myButton">
                </form>
            </div>
            <div class="divThankYou">
                <p class="thankYouMessage" id="thankYouMessage"> Thank you for reaching out! I will get back to you in the blink of an eye!</p>
            </div> 
        </div>          


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="contactPage.js"></script>     
    </body>
</html>
